<html>
    <head>
        <title>calculater</title>
        <style>
            
                body {
                    background-color: #333;
                    color:rgb(248, 249, 250);
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                    gap:10px;
                }
            
                .cal{
                    border: 1px solid #444;
                    text-align: center;
                    border-radius: 20px;
                    background-color: #131212;
                    padding: 20px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                    width: 300px;
                    color:rgb(252, 251, 251)
                }
                .random{
                    border: 1px solid #444;
                    text-align: center;
                    border-radius: 20px;
                    background-color: #131212;
                    padding: 20px;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
                    width: 300px;
                    color:rgb(252, 251, 251)
                }
            
                h1 {
                    margin-bottom: 20px;
                    font-size: 24px;
                    color: #0af;
                }
            
                input {
                    border-radius: 15px;
                    height: 30px;
                    width: 80%;
                    padding: 5px 10px;
                    border: 1px solid #555;
                    background-color: #222;
                    color: #fff;
                    margin-bottom: 15px;
                    font-size: 16px;
                }
            
                input:focus {
                    outline: none;
                    border-color: #0af;
                }
            
                button {
                    width: 90%;
                    margin-top: 10px;
                    height: 40px;
                    border-radius: 12px;
                    border: none;
                    background-color: #0af;
                    color: #fff;
                    font-size: 16px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }
            
                button:hover {
                    background-color: #09c;
                    
                }
                
                #result {
                    display: block;
                    margin-top: 20px;
                    padding: 10px;
                    border: 1px solid #555;
                    border-radius: 10px;
                    background-color: #222;
                    color: #fff;
                    font-size: 18px;
                }
            
        </style>
    </head>
    <body>
     <div class="cal">
        <hr>
        <h1>Calculator</h1>
        number 1: <input type="number" id="no1" placeholder="enter 1st no"><br><br>
        number 2: <input type="number" id="no2" placeholder="enter 2nd no"><br>
        <button onclick="add()" > Addition </button><br>
        <button onclick="substrack()" > Substraction </button><br>
        <button onclick="multiple()" > Multiplication </button><br>
        <button onclick="divide()" > Division </button><br>
        <button onclick="clearFields()">Clear</button>
        <ul id="history"></ul>


        <span id ="result" > result </span>
     </div>
       <div class="random"> 
        <hr>
        <h1>üéØ Random Math Quiz</h1>
        <!-- Add this inside .random div after quiz-result -->
        <p id="timer" style="font-size: 18px; margin-top: 10px; color: #0af;">‚è±Ô∏è Time: 10s</p>

        <p id="quiz-question">Click "Start Quiz" to begin!</p>
        <input type="number" id="quiz-answer" placeholder="Your answer">
        <br>
        <button onclick="checkQuizAnswer()">Submit Answer</button>
        <button onclick="generateQuiz()">Start Quiz</button>
        <br>
        <span id="quiz-result"></span>
       </div>
     
       <script>
    let correctAnswer = null;
    let timerInterval;
    let timeLeft = 10;

    function add() {
        let no1 = parseFloat(document.getElementById("no1").value);
        let no2 = parseFloat(document.getElementById("no2").value);
        let total = no1 + no2;
        document.getElementById("result").innerText = 'result is ' + total;
        logHistory(`${no1} + ${no2} = ${total}`);
    }

    function substrack() {
        let no1 = parseFloat(document.getElementById("no1").value);
        let no2 = parseFloat(document.getElementById("no2").value);
        let total = no1 - no2;
        document.getElementById("result").innerText = 'result is ' + total;
        logHistory(`${no1} - ${no2} = ${total}`);
    }

    function multiple() {
        let no1 = parseFloat(document.getElementById("no1").value);
        let no2 = parseFloat(document.getElementById("no2").value);
        let total = no1 * no2;
        document.getElementById("result").innerText = 'result is ' + total;
        logHistory(`${no1} √ó ${no2} = ${total}`);
    }

    function divide() {
        let no1 = parseFloat(document.getElementById("no1").value);
        let no2 = parseFloat(document.getElementById("no2").value);
        if (no2 === 0) {
            document.getElementById("result").innerText = "‚ùå Cannot divide by zero";
            return;
        }
        let total = (no1 / no2).toFixed(2);
        document.getElementById("result").innerText = 'result is ' + total;
        logHistory(`${no1} √∑ ${no2} = ${total}`);
    }

    function clearFields() {
        document.getElementById("no1").value = "";
        document.getElementById("no2").value = "";
        document.getElementById("result").innerText = "result";
    }

    function logHistory(entry) {
        const ul = document.getElementById("history");
        const li = document.createElement("li");
        li.innerText = entry;
        ul.appendChild(li);
    }

    function generateQuiz() {
        // Stop any previous timer
        clearInterval(timerInterval);

        const num1 = Math.floor(Math.random() * 20) + 1;
        const num2 = Math.floor(Math.random() * 20) + 1;
        const operations = ['+', '-', '*', '/'];
        const op = operations[Math.floor(Math.random() * operations.length)];

        let question = `${num1} ${op} ${num2}`;
        document.getElementById("quiz-question").innerText = "Solve: " + question;

        switch (op) {
            case '+': correctAnswer = num1 + num2; break;
            case '-': correctAnswer = num1 - num2; break;
            case '*': correctAnswer = num1 * num2; break;
            case '/': correctAnswer = parseFloat((num1 / num2).toFixed(2)); break;
        }

        // Reset UI
        document.getElementById("quiz-result").innerText = "";
        document.getElementById("quiz-answer").value = "";
        document.getElementById("quiz-answer").disabled = false;
        document.querySelector('button[onclick="checkQuizAnswer()"]').disabled = false;

        startTimer();
    }

    function checkQuizAnswer() {
        clearInterval(timerInterval); // stop timer
        const userAnswer = parseFloat(document.getElementById("quiz-answer").value);
        const resultEl = document.getElementById("quiz-result");

        if (isNaN(userAnswer)) {
            resultEl.innerText = "‚ö†Ô∏è Please enter a number.";
            resultEl.style.color = "orange";
            return;
        }

        if (Math.abs(userAnswer - correctAnswer) < 0.01) {
            resultEl.innerText = "‚úÖ Correct!";
            resultEl.style.color = "green";
        } else {
            resultEl.innerText = `‚ùå Incorrect. Correct answer: ${correctAnswer}`;
            resultEl.style.color = "red";
        }

        document.getElementById("quiz-answer").disabled = true;
        document.querySelector('button[onclick="checkQuizAnswer()"]').disabled = true;
    }

    function startTimer() {
        timeLeft = 10;
        document.getElementById("timer").innerText = `‚è±Ô∏è Time: ${timeLeft}s`;

        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById("timer").innerText = `‚è±Ô∏è Time: ${timeLeft}s`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById("quiz-result").innerText = `‚è∞ Time's up! Correct answer: ${correctAnswer}`;
                document.getElementById("quiz-result").style.color = "orange";
                document.getElementById("quiz-answer").disabled = true;
                document.querySelector('button[onclick="checkQuizAnswer()"]').disabled = true;
            }
        }, 1000);
    }
</script>

        
    </body>
</html>
