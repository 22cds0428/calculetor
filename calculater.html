<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Animated Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00f5ff;
            --secondary: #ff0080;
            --tertiary: #8000ff;
            --accent: #ffff00;
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 80%, #120458 0%, #000000 50%, #1e0a3e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            perspective: 1000px;
        }

        /* Advanced Background Effects */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128, 0, 255, 0.1) 0%, transparent 50%);
            animation: cosmicShift 20s ease-in-out infinite;
        }

        @keyframes cosmicShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        .particle-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .energy-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            animation: orbFloat 8s ease-in-out infinite;
            filter: blur(20px);
            opacity: 0.3;
        }

        @keyframes orbFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                filter: blur(20px) hue-rotate(0deg);
            }
            50% { 
                transform: translate(50px, -30px) scale(1.2);
                filter: blur(30px) hue-rotate(180deg);
            }
        }

        /* Main Container with 3D Effects */
        .app-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: containerEntry 2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes containerEntry {
            from {
                opacity: 0;
                transform: translateY(100px) rotateX(45deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .calculator-shell {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.2);
            padding: 40px;
            width: 480px;
            max-width: 95vw;
            position: relative;
            transform-style: preserve-3d;
            animation: shellGlow 3s ease-in-out infinite alternate;
            box-shadow: 
                0 50px 100px -20px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255,255,255,0.2),
                0 0 50px rgba(0, 245, 255, 0.2);
        }

        @keyframes shellGlow {
            from { 
                box-shadow: 
                    0 50px 100px -20px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255,255,255,0.2),
                    0 0 50px rgba(0, 245, 255, 0.2);
            }
            to { 
                box-shadow: 
                    0 50px 100px -20px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255,255,255,0.2),
                    0 0 80px rgba(255, 0, 128, 0.3);
            }
        }

        .calculator-shell::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary), var(--accent));
            border-radius: 32px;
            z-index: -1;
            animation: borderFlow 4s linear infinite;
            opacity: 0.7;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header with Holographic Effect */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--tertiary));
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShift 3s ease-in-out infinite, titleFloat 6s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            position: relative;
        }

        @keyframes titleShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(5deg); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-top: 10px;
            animation: subtitlePulse 4s ease-in-out infinite;
        }

        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Input Section with Morphing Effects */
        .input-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .input-section:hover {
            transform: translateZ(10px) rotateX(2deg);
            background: rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            display: block;
            color: var(--primary);
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: labelGlow 2s ease-in-out infinite alternate;
        }

        @keyframes labelGlow {
            from { text-shadow: 0 0 5px var(--primary); }
            to { text-shadow: 0 0 15px var(--primary), 0 0 25px var(--primary); }
        }

        .calc-input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 15px;
            border: 2px solid transparent;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            color: white;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .calc-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 30px rgba(0, 245, 255, 0.4),
                inset 0 0 20px rgba(0, 245, 255, 0.1);
            transform: scale(1.02) translateZ(5px);
            background: linear-gradient(145deg, rgba(0, 245, 255, 0.1), rgba(255,255,255,0.05));
        }

        .calc-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Advanced Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .calc-button {
            padding: 20px;
            border-radius: 15px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(15px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calc-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .calc-button:hover::before {
            left: 100%;
        }

        .calc-button:hover {
            transform: translateY(-8px) rotateX(10deg) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 50px currentColor;
        }

        .calc-button:active {
            transform: translateY(-4px) rotateX(5deg) scale(1.02);
            animation: buttonPulse 0.3s ease;
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 currentColor; }
            70% { box-shadow: 0 0 0 20px transparent; }
            100% { box-shadow: 0 0 0 0 transparent; }
        }

        .btn-add {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #003d1a;
        }

        .btn-subtract {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: #2d1b0d;
        }

        .btn-multiply {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: #2d1b69;
        }

        .btn-divide {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #450a0a;
        }

        /* Holographic Result Display */
        .result-display {
            background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 2px solid rgba(0, 245, 255, 0.3);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .result-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), transparent);
            animation: resultScan 4s linear infinite;
            opacity: 0.1;
        }

        @keyframes resultScan {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .result-text {
            color: var(--primary);
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            text-shadow: 0 0 20px currentColor;
            position: relative;
            z-index: 1;
        }

        .result-text.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: resultGlow 2s ease-in-out infinite alternate;
        }

        @keyframes resultGlow {
            from { 
                text-shadow: 0 0 20px currentColor;
                filter: brightness(1);
            }
            to { 
                text-shadow: 0 0 30px currentColor, 0 0 50px currentColor;
                filter: brightness(1.2);
            }
        }

        /* Quiz Section with Cyber Theme */
        .quiz-section {
            background: linear-gradient(145deg, rgba(128, 0, 255, 0.1), rgba(255, 0, 128, 0.1));
            border-radius: 25px;
            padding: 30px;
            border: 2px solid rgba(128, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .quiz-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--tertiary), transparent);
            animation: quizScan 3s linear infinite;
        }

        @keyframes quizScan {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .quiz-title {
            color: var(--tertiary);
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px currentColor;
            animation: quizTitlePulse 3s ease-in-out infinite;
        }

        @keyframes quizTitlePulse {
            0%, 100% { 
                transform: scale(1);
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }

        .quiz-question {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 600;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .quiz-question::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: questionSweep 4s ease-in-out infinite;
        }

        @keyframes questionSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .quiz-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .quiz-button {
            flex: 1;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--tertiary), var(--secondary));
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .quiz-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(128, 0, 255, 0.4);
        }

        .quiz-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .quiz-result.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: quizResultGlow 1s ease-in-out;
        }

        @keyframes quizResultGlow {
            0% { box-shadow: 0 0 0 0 currentColor; }
            50% { box-shadow: 0 0 0 20px transparent; }
            100% { box-shadow: 0 0 0 0 transparent; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .calculator-shell {
                padding: 25px;
                width: 95vw;
            }
            
            .title {
                font-size: 24px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .quiz-controls {
                flex-direction: column;
            }
        }

        /* Loading Animation */
        .loading {
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="cosmic-bg"></div>
    
    <div class="particle-field" id="particleField"></div>
    
    <div class="energy-orb" style="top: 10%; left: 10%;"></div>
    <div class="energy-orb" style="bottom: 20%; right: 15%; animation-delay: -4s;"></div>
    <div class="energy-orb" style="top: 60%; left: 80%; animation-delay: -2s;"></div>

    <div class="app-container">
        <div class="calculator-shell">
            <div class="header">
                <h1 class="title">QUANTUM CALC</h1>
                <p class="subtitle">Advanced Computing Interface v2.0</p>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <label class="input-label">Primary Value</label>
                    <input type="number" id="no1" class="calc-input" placeholder="Enter first number">
                </div>
                
                <div class="input-group">
                    <label class="input-label">Secondary Value</label>
                    <input type="number" id="no2" class="calc-input" placeholder="Enter second number">
                </div>

                <div class="button-grid">
                    <button class="calc-button btn-add" onclick="performOperation('add')">
                        ➕ Addition
                    </button>
                    <button class="calc-button btn-subtract" onclick="performOperation('subtract')">
                        ➖ Subtraction
                    </button>
                    <button class="calc-button btn-multiply" onclick="performOperation('multiply')">
                        ✖️ Multiplication
                    </button>
                    <button class="calc-button btn-divide" onclick="performOperation('divide')">
                        ➗ Division
                    </button>
                </div>

                <div class="result-display">
                    <div id="result" class="result-text">SYSTEM READY</div>
                </div>
            </div>

            <div class="quiz-section">
                <h2 class="quiz-title">⚡ NEURAL CHALLENGE</h2>
                <div id="quiz-question" class="quiz-question">
                    Initialize challenge protocol...
                </div>
                <input type="number" id="quiz-answer" class="calc-input" placeholder="Enter solution" style="margin-bottom: 15px;">
                <div class="quiz-controls">
                    <button class="quiz-button" onclick="checkQuizAnswer()">SUBMIT</button>
                    <button class="quiz-button" onclick="generateQuiz()">ACTIVATE</button>
                </div>
                <div id="quiz-result" class="quiz-result"></div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced particle system
        function createAdvancedParticles() {
            const particleField = document.getElementById('particleField');
            const colors = ['#00f5ff', '#ff0080', '#8000ff', '#ffff00'];
            
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 20;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.background = color;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = delay + 's';
                particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                
                particleField.appendChild(particle);
            }
        }

        // Enhanced calculator with animations
        function performOperation(operation) {
            const no1 = parseFloat(document.getElementById("no1").value);
            const no2 = parseFloat(document.getElementById("no2").value);
            const resultEl = document.getElementById("result");

            // Add loading state
            resultEl.classList.add('loading');
            resultEl.textContent = "PROCESSING...";

            setTimeout(() => {
                if (isNaN(no1) || isNaN(no2)) {
                    showResult("⚠️ INVALID INPUT DETECTED", "#ffff00");
                    return;
                }

                let result;
                let symbol;
                let operation_name;
                
                switch(operation) {
                    case 'add':
                        result = no1 + no2;
                        symbol = '+';
                        operation_name = 'ADDITION';
                        break;
                    case 'subtract':
                        result = no1 - no2;
                        symbol = '−';
                        operation_name = 'SUBTRACTION';
                        break;
                    case 'multiply':
                        result = no1 * no2;
                        symbol = '×';
                        operation_name = 'MULTIPLICATION';
                        break;
                    case 'divide':
                        if (no2 === 0) {
                            showResult("❌ DIVISION BY ZERO ERROR", "#ff0080");
                            return;
                        }
                        result = no1 / no2;
                        symbol = '÷';
                        operation_name = 'DIVISION';
                        break;
                }

                const formattedResult = Number.isInteger(result) ? result : result.toFixed(4);
                showResult(`${operation_name}: ${no1} ${symbol} ${no2} = ${formattedResult}`, "#00f5ff");
                
                // Trigger button animation feedback
                triggerSuccessAnimation();
            }, 800);
        }

        function showResult(text, color = "#00f5ff") {
            const resultEl = document.getElementById("result");
            resultEl.classList.remove("show", "loading");
            
            setTimeout(() => {
                resultEl.textContent = text;
                resultEl.style.color = color;
                resultEl.classList.add("show");
            }, 200);
        }

        function triggerSuccessAnimation() {
            const shell = document.querySelector('.calculator-shell');
            shell.style.animation = 'none';
            setTimeout(() => {
                shell.style.animation = 'shellGlow 3s ease-in-out infinite alternate';
            }, 10);
        }

        // Enhanced quiz system
        let correctAnswer = null;
        let quizScore = 0;

        function generateQuiz() {
            const num1 = Math.floor(Math.random() * 50) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const operations = ['+', '−', '×', '÷'];
            const op = operations[Math.floor(Math.random() * operations.length)];

            const questionEl = document.getElementById("quiz-question");
            questionEl.innerHTML = `<span style="color: #00f5ff;">SOLVE:</span> ${num1} ${op} ${num2}`;

            switch (op) {
                case '+': correctAnswer = num1 + num2; break;
                case '−': correctAnswer = num1 - num2; break;
                case '×': correctAnswer = num1 * num2; break;
                case '÷': correctAnswer = parseFloat((num1 / num2).toFixed(2)); break;
            }

            document.getElementById("quiz-result").classList.remove("show");
            document.getElementById("quiz-answer").value = "";
            
            // Focus with animation
            const answerInput = document.getElementById("quiz-answer");
            answerInput.focus();
            answerInput.style.transform = 'scale(1.05)';
            setTimeout(() => {
                answerInput.style.transform = 'scale(1)';
            }, 300);
        }

        function checkQuizAnswer() {
            const userAnswer = parseFloat(document.getElementById("quiz-answer").value);
            const resultEl = document.getElementById("quiz-result");

            if (isNaN(userAnswer)) {
                showQuizResult("⚠️ NUMERICAL INPUT REQUIRED", "#ffff00");
                return;
            }

            if (Math.abs(userAnswer - correctAnswer) < 0.01) {
                quizScore++;
                showQuizResult(`✅ CORRECT! Score: ${quizScore}`, "#00ff88");
                setTimeout(() => {
                    generateQuiz();
                }, 2000);
            } else {
                showQuizResult(`❌ INCORRECT. Answer: ${correctAnswer}`, "#ff0080");
            }
        }

        function showQuizResult(text, color) {
            const resultEl = document.getElementById("quiz-result");
            resultEl.textContent = text;
            resultEl.style.backgroundColor = color + "20";
            resultEl.style.color = color;
            resultEl.style.border = `2px solid ${color}60`;
            resultEl.classList.add("show");
        }

        // Input enhancements
        document.querySelectorAll('.calc-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02) translateZ(5px)';
            });
            
            input.addEventListener('blur', function() {
